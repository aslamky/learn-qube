{% load export_settings %}
<html>

<head>
  <title>Vu2Vu WebRTC Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <script src="/static/assets/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/assets/bootstrap/dist/css/bootstrap.min.css">
  <script src="/static/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
  <!-- Bootstrap -->

  <link rel="styleSheet" href="/static/css/demo.css" type="text/css" media="screen">
  <script>
    const OPENVIDU_URL = '{% settings_value "OPENVIDU_URL"%}';
  </script>
  <script src="/static/js/openvidu-browser-1.9.0.js"></script>
  <script src="/static/js/demo.js"></script>
</head>

<body>

  <nav id="nav-join" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header" style="margin-top:5px;">
        <a class="navbar-brand" href="/"><img class="demo-logo" src="/static/img/cropped-Vu2Vu-Web-Logo-Small.png"/> Vu2Vu WebRTC Demo</a>
      </div>
    </div>
  </nav>

  <nav id="nav-session" class="navbar navbar-default" hidden>
    <div class="container-fluid">
      <div class="navbar-header" style="margin-top:5px;">
        <a class="navbar-brand" href="/"><img class="demo-logo" src="/static/img/cropped-Vu2Vu-Web-Logo-Small.png"/> Vu2Vu WebRTC Demo</a>


    <span class="centerspan index" style="cursor: pointer;">
        <span title="Enable/Disable Microphone"><i class="fa fa-microphone"></i>
        <div class="dropdown" style="display:inline">
            <span class="dropdown-toggle" type="button" style="border: 1px solid lightgrey;padding: 4px; background: white;" data-toggle="dropdown">
            <span class="caret"></span></span>
            <ul class="dropdown-menu" id="audioinput">
            </ul>
        </div>
        </span>&nbsp;
        <span title="Enable/Disable Camera"><i class="fa fa-camera"></i>
            <div class="dropdown" style="display:inline">
              <span class="dropdown-toggle" type="button" style="border: 1px solid lightgrey; padding: 4px; background: white;" data-toggle="dropdown">
              <span class="caret"></span></span>
              <ul class="dropdown-menu" id="videoinput">
              </ul>
            </div>&nbsp;    
        </span>
        <span title="Screen Sharing"><i class="fa fa-desktop"></i>
            <div class="dropdown" style="display:inline">
              <span class="dropdown-toggle" type="button" style="border: 1px solid lightgrey; padding: 4px; background: white;" data-toggle="dropdown">
              <span class="caret"></span></span>
              <ul class="dropdown-menu" id="">
                <li onclick="sameScrnshr()">Same Screen</li>
                <li onclick="newScrnshr()">New Screen</li>
              </ul>
            </div>&nbsp;
        </span>
    </span>


        <button id="leave-room" type="button" class="btn btn-danger" onclick="leaveRoom()">
          <span class="hidden-xs">Leave Room</span>
          <span class="hidden-sm hidden-md hidden-lg">Leave</span>
        </button>
        <form class="hidden-xs">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Some path" id="copy-input">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="copy-button" data-toggle="tooltip" data-placement="button" title="Copy to Clipboard">Share the URL</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div id="main-container" class="container">

    <!-- Join page template -->
    <div id="join" class="row no-margin" hidden>
      <div id="img-div"><img src="/static/img/cropped-Vu2Vu-Web-Logo-Small.png" /></div>
      <div id="join-dialog" class="jumbotron vertical-center">
  <h1 class="arciform">Get a room</h1>
  <button type="button" class="btn btn-lg btn-success" onclick="joinRoom()">Go!</button>
      </div>
    </div>

    <!-- Session page template -->
    <div id="session" hidden>

      <div id="videos" class="row no-margin">
  <div id="publisher"></div>
      </div>
    </div>

  </div>

</body>

</html>
