{% extends 'base.html' %}
{% block body %}
<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron col-md-8 col-md-offset-2">
        <center><img src="/static/img/cropped-Vu2Vu-Web-Logo-Small.png"></center>
        <br>
        <br>
        <form class="form-horizontal" action="/home">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">User Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Room Name</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" disabled id="inputPassword3" placeholder="Vu2Vu">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
<!-- /container -->

{% block scripts %}
<script>
$(document).ready(function() {
    $("form").submit(function(event) {
        var username = $('#inputEmail3').val();
        if (username == "") {
            alert("Please enter username");
            event.preventDefault();
        }
        amplify.store('username', username);
    });
});
</script>
{% endblock %}
